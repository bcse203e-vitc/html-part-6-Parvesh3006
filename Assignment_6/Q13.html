<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Enter an array of numbers :</p>
    <input type="text" id="arrayInput" placeholder="e.g., 4,2,9,1,5,6" />
    <button onclick="findSecondSmallestAndLargest()">Find</button>
    <pre id="output"></pre>

    <script>
        function findSecondSmallestAndLargest() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(Number).sort((a, b) => a - b);

            if (array.length < 2) {
                document.getElementById('output').textContent = 'Array must contain at least two elements.';
                return;
            }

            const uniqueArray = [...new Set(array)];
            const secondSmallest = uniqueArray[1];
            const secondLargest = uniqueArray[uniqueArray.length - 2];

            document.getElementById('output').textContent = `Second Smallest: ${secondSmallest}\nSecond Largest: ${secondLargest}`;
        }
    </script>
</body>
</html>
