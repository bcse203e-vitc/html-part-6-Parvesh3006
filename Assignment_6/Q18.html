<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Enter a string:</p>
    <input type="text" id="stringInput" placeholder="Enter string" /><br><br>
    <button onclick="findFirstNonRepeatingCharacter()">Find</button>
    <pre id="output"></pre>

    <script>
        function findFirstNonRepeatingCharacter() {
            const str = document.getElementById('stringInput').value;
            const charCount = {};
            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }
            for (let char of str) {
                if (charCount[char] === 1) {
                    document.getElementById('output').textContent = `First non-repeating character: ${char}`;
                    return;
                }
            }
            document.getElementById('output').textContent = 'No non-repeating character found.';
        }
    </script>
</body>
</html>
