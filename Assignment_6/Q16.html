<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Enter an array of numbers:</p>
    <input type="text" id="arrayInput" placeholder="e.g., 4,2,9,1,5,6" /><br><br>
    <button onclick="sortArray('asc')">Sort Ascending</button><br><br>
    <button onclick="sortArray('desc')">Sort Descending</button>
    <pre id="output"></pre>

    <script>
        function sortArray(order) {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(Number);

            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - 1; j++) {
                    if ((order === 'asc' && array[j] > array[j + 1]) || (order === 'desc' && array[j] < array[j + 1])) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]]; // Swap elements
                    }
                }
            }

            document.getElementById('output').textContent = `Sorted Array (${order === 'asc' ? 'Ascending' : 'Descending'}): [${array.join(', ')}]`;
        }
    </script>
</body>
</html>
