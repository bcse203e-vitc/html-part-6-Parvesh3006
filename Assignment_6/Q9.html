<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Enter two numbers to find their Least Common Multiple (LCM):</p>
    <input type="number" id="number1" placeholder="Enter first number" /><br><br>
    <input type="number" id="number2" placeholder="Enter second number" /><br><br>
    <button onclick="findLCM()">Find LCM</button>
    <pre id="output"></pre>

    <script>
        function findLCM() {
            const num1 = parseInt(document.getElementById('number1').value);
            const num2 = parseInt(document.getElementById('number2').value);
            const gcdValue = gcd(num1, num2);
            const lcmValue = Math.abs(num1 * num2) / gcdValue;

            document.getElementById('output').textContent = `LCM of ${num1} and ${num2} is ${lcmValue}`;
        }

        // Function to find GCD using Euclidean algorithm
        function gcd(a, b) {
            if (b === 0) {
                return a;
            }
            return gcd(b, a % b);
        }
    </script>
</body>
</html>
