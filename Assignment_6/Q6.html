<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Enter a temperature and select the conversion type:</p>
    <input type="number" id="temperatureInput" placeholder="Enter temperature" />
    <select id="conversionType">
        <option value="CtoF">Celsius to Fahrenheit</option>
        <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <pre id="output"></pre>
    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperatureInput').value);
            const conversionType = document.getElementById('conversionType').value;
            let result;

            if (conversionType === "CtoF") {
                result = (temperature * 9/5) + 32;
                document.getElementById('output').textContent = `${temperature}째C is equal to ${result.toFixed(2)}째F`;
            } else if (conversionType === "FtoC") {
                result = (temperature - 32) * 5/9;
                document.getElementById('output').textContent = `${temperature}째F is equal to ${result.toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
