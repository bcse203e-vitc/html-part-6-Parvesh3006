<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Enter a sequence of numbers :</p>
    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,5,6" /><br><br>
    <button onclick="findMissingNumber()">Find Missing Number</button>
    <pre id="output"></pre>
    <script>
        function findMissingNumber() {
            const input = document.getElementById('arrayInput').value;
            const array = input.split(',').map(Number);
            const n = array.length + 1;
            const expectedSum = (n * (n + 1)) / 2;
            const actualSum = array.reduce((acc, num) => acc + num, 0);
            const missingNumber = expectedSum - actualSum;

            document.getElementById('output').textContent = `The missing number is ${missingNumber}`;
        }
    </script>
</body>
</html>
