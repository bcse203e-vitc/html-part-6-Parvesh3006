<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Enter a sentence :</p>
    <input type="text" id="sentenceInput" placeholder="Enter sentence" /><br><br>
    <button onclick="findLongestWord()">Find Longest Word</button>
    <pre id="output"></pre>

    <script>
        function findLongestWord() {
            const sentence = document.getElementById('sentenceInput').value;
            const words = sentence.split(' ');
            let longestWord = '';

            for (let word of words) {
                if (word.length > longestWord.length) {
                    longestWord = word;
                }
            }
            document.getElementById('output').textContent = `Longest word: ${longestWord}`;
        }
    </script>
</body>
</html>
