<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Enter two numbers to find their Greatest Common Divisor (GCD):</p>
    <input type="number" id="number1" placeholder="Enter first number" />
    <input type="number" id="number2" placeholder="Enter second number" />
    <button onclick="findGCD()">Find GCD</button>
    <pre id="output"></pre>

    <script>
        function findGCD() {
            const num1 = parseInt(document.getElementById('number1').value);
            const num2 = parseInt(document.getElementById('number2').value);
            const gcdIterative = gcd(num1, num2);
            const gcdRecursive = gcdEuclidean(num1, num2);

            document.getElementById('output').textContent = `GCD (Iterative): ${gcdIterative}\nGCD (Recursive): ${gcdRecursive}`;
        }

        // Iterative approach
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        // Recursive approach (Euclidean algorithm)
        function gcdEuclidean(a, b) {
            if (b === 0) {
                return a;
            }
            return gcdEuclidean(b, a % b);
        }
    </script>
</body>
</html>
